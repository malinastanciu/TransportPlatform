{% extends 'application/main_layout_application.html' %}
{% load static %}

{% block page_title %}
    Change password
{% endblock %}

{% block page_name %}
    Change password
{% endblock %}

{% block home %}
{% endblock %}

{% block content %}
    <link rel="stylesheet" href="{% static 'account/css/change_password.css' %}">
    <h2 style="margin-left: 15rem">Change Password</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group mb-3 container">
            {{ form.as_p }}
            <input type="submit" value="Change password" class="btn btn-success input-submit">
        </div>
    </form>
{% endblock %}
